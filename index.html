<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAR-xyDfLRoh3VGhQ9988-4RImmxWbbXh4",
    authDomain: "commentboard-8e0b0.firebaseapp.com",
    projectId: "commentboard-8e0b0",
    storageBucket: "commentboard-8e0b0.appspot.com",
    messagingSenderId: "514093341301",
    appId: "1:514093341301:web:ec27bf7ad2b52887abb63c",
    databaseURL: "https://commentboard-8e0b0-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const commentsRef = ref(db, 'comments');

  let username = localStorage.getItem('chatName');

  // Try to get name from prompt, fallback to "Anonomys"
  if (!username) {
    try {
      username = prompt("What's your name?")?.trim() || "Anonomys";
    } catch {
      username = "Anonomys";
    }
    localStorage.setItem('chatName', username);
  }

  let isBlocked = false;

  function sendMessage() {
    if (isBlocked) {
      alert("You've been temporarily suspended from chatting.");
      return;
    }
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    push(commentsRef, {
      name: username,
      text: text,
      reports: 0
    }).then(() => {
      input.value = "";
    }).catch((err) => {
      alert("Oops! Couldn't send message. Try again later.");
      console.error(err);
    });
  }

  function renderMessage(key, data) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message";
    msgDiv.innerHTML = `
      <div>
        <strong>${data.name}</strong>: ${data.text}
        <div class="meta">${data.reports} report${data.reports !== 1 ? "s" : ""}</div>
      </div>
      <button class="report">Report</button>
    `;
    msgDiv.querySelector("button").onclick = () => {
      const commentRef = ref(db, 'comments/' + key);
      update(commentRef, { reports: data.reports + 1 });

      if (data.name === username && data.reports + 1 >= 3) {
        isBlocked = true;
        alert("You have been suspended from chatting due to reports.");
      }
    };
    document.getElementById("messages").appendChild(msgDiv);
  }

  onChildAdded(commentsRef, (snapshot) => {
    renderMessage(snapshot.key, snapshot.val());
  });
</script>
