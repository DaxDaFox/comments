<!DOCTYPE html>
<html>
<head>
  <title>Comment Chatboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .meta {
      font-size: 0.8rem;
      color: #555;
    }
    button.report {
      background: #ffaaaa;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }
    input, button {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    #inputArea {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>

<div id="chat">
  <h2>Real-time Comment Board üêæ</h2>
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
  // Firebase import
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, update, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAR-xyDfLRoh3VGhQ9988-4RImmxWbbXh4",
    authDomain: "commentboard-8e0b0.firebaseapp.com",
    projectId: "commentboard-8e0b0",
    storageBucket: "commentboard-8e0b0.appspot.com",
    messagingSenderId: "514093341301",
    appId: "1:514093341301:web:ec27bf7ad2b52887abb63c",
    databaseURL: "https://commentboard-8e0b0-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const commentsRef = ref(db, 'comments');

  let username = localStorage.getItem('chatName');
  if (!username) {
    username = prompt("What's your name?");
    localStorage.setItem('chatName', username);
  }

  let isBlocked = false;

  function sendMessage() {
    if (isBlocked) {
      alert("You've been temporarily suspended from chatting.");
      return;
    }
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text === "") return;
    push(commentsRef, {
      name: username,
      text: text,
      reports: 0
    });
    input.value = "";
  }

  function renderMessage(key, data) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message";
    msgDiv.innerHTML = `
      <div>
        <strong>${data.name}</strong>: ${data.text}
        <div class="meta">${data.reports} reports</div>
      </div>
      <button class="report">Report</button>
    `;
    msgDiv.querySelector("button").onclick = () => {
      const commentRef = ref(db, 'comments/' + key);
      update(commentRef, { reports: data.reports + 1 });

      if (data.name === username && data.reports + 1 >= 3) {
        isBlocked = true;
        alert("You have been suspended from chatting due to reports.");
        // TODO: Send email backend request if needed
      }
    };
    document.getElementById("messages").appendChild(msgDiv);
  }

  onChildAdded(commentsRef, (snapshot) => {
    renderMessage(snapshot.key, snapshot.val());
  });
</script>

</body>
</html>
